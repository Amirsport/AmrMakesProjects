{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <h1 class="text-center fw-bold"><img src="{% static 'logo.png' %}" class="rounded">Simple votings</h1>
    <hr>
    <p class="text-center lead">Создавайте. Редактируйте. Голосуйте. У нас всё, что вам нужно для проведения голосований.</p>
    <div id="actions" class="text-center">
        {% if not request.user.is_authenticated %}
            <a class="btn btn-info btn-lg" href="{% url 'registration_user' %}" role="button">Зарегистрироваться</a>
        {% else %}
            <div class="card w-50 mx-auto">
                <h3 class="card-header">Вы уже авторизованы</h3>
                <div class="card-body"><button class="btn btn-info">Просмотр голосований</button></div>
            </div>
        {% endif %}
    </div>
{% endblock %}
